<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Results Summary</h1>
    <main>
      <section class="result">
        <h2>Your Result</h2>
        <div class="main-percent">
          <span>76</span>
          <small>of 100</small>
        </div>
        <div class="score">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul class="features">
          <li class="reaction">
            <div class="feature">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="percent"><span>80</span> / <span>100</span></div>
          </li>
          <li class="memory">
            <div class="feature">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="percent"><span>92</span> / <span>100</span></div>
          </li>
          <li class="verbal">
            <div class="feature">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="percent"><span>61</span> / <span>100</span></div>
          </li>
          <li class="visual">
            <div class="feature">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="percent"><span>72</span> / <span>100</span></div>
          </li>
        </ul>
        <button><span>Continue</span></button>
      </section>
    </main>
  </body>
</html>
